<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      document.querySelector("#div1").append("UIC");

      
      let d1 = document.querySelector("#div1");
      d1.setAttribute("style", "color: #D50032")

      d1.setAttribute("class", "big")

      let h =document.querySelector("img")
      h.removeAttribute("src")
      h.setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png")

      h.setAttribute("width", "25%")
      h.setAttribute("height", "25%")

      document.querySelector("#div3").remove()

      document.querySelector("title").replaceChildren("mvinan3")

      let l = document.createElement("LI")

      l.innerText = "Computer Science"

      document.querySelector("ul").appendChild(l)

      let l1 = document.querySelector("li")
      l1.setAttribute("id", "name")
      l2 = document.getElementById("name")
      l2.classlist.remove("big")

      let l11 = document.querySelector("li + li")
      l11.setAttribute("class", "blue")

      let iclone = h.cloneNode(true)

      document.querySelector("#div1").append(iclone)



    </script>


  </body>
</html>
